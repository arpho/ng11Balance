<ion-header [translucent]="true">
 
 
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <app-offline-status slot="end"></app-offline-status>
    <ion-title>{{ folder }}</ion-title>
  <ion-item>
    
    </ion-item>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    
     
    </ion-toolbar>


  </ion-header>
  <div id="container">

    <app-page-items-list [items_list]="ItemsList" [service]="service" [filterFunction]="filterFunction" [secondSpinner]="secondSpinner"    [sorterFunction]="sorterFunction" [createModalPage]="createModalPage" [editModalPage]="editModalPage"></app-page-items-list>

  </div>
</ion-content>
