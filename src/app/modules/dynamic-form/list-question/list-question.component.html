<ion-list>
<ion-item-sliding 
*ngFor="let item of itemsList"
#sliding_item >
<ion-item>
{{item.title}}:{{item.field2}}--{{item.field3}}
</ion-item>
<ion-item-options side="start">
  <button
    ion-button
    danger
    class="danger"
    (click)="deleteItem(item, sliding_item)"
  >
    <ion-icon name="trash"></ion-icon>
    Elimina
  </button>
</ion-item-options>
</ion-item-sliding>
  </ion-list>
